<h2>Upload a submission</h2>

<form class="form-horizontal">

  <div class="form-group">
    <label for="input-course" class="col-sm-3 control-label">Course</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="input-course" placeholder="Course">
    </div>
  </div>

  <div class="form-group">
    <label for="input-assignment" class="col-sm-3 control-label">Assignment</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="input-assignment" placeholder="Assignment">
    </div>
  </div>

  <div class="form-group">
    <label for="input-file" class="col-sm-3 control-label">File</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="input-file" placeholder="File">
    </div>
  </div>

  <div class="form-group">
    <label for="input-grade" class="col-sm-3 control-label">Marks category given</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="input-grade" placeholder="Grade">
    </div>
  </div>

  <div class="form-group">
    <label for="input-tutor" class="col-sm-3 control-label">Tutor</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="input-tutor" placeholder="Tutor">
    </div>
  </div>

  <div class="form-group">
    <label for="input-student" class="col-sm-3 control-label">Student</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="input-student" placeholder="Student">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default">Upload</button>
    </div>
  </div>
</form>
